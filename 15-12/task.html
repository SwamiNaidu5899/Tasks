<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#Form Elements and All input Types</title>
</head>
<body>
    <fieldset>
        <legend>Formatting Tags</legend>
        <form action="">
            

        <label for="fn">First Name:</label>
        <input type="text" name="" id="fn" name="First Name"><br>
        <label for="ln">Last Name:</label>
        <input type="text" name="Last Name" id="ln"><br>
        <label for="email">Email:</label><br>
        <input type="email" name="Email" id="email"><br>
        <label for="dob">Date Of Birth:</label>
        <input type="date" name="D.O.B" id="dob"><br>
        <label for="pw">Password:</label><br>
        <input type="password" name="password" id="pw"><br>
        <label for="phn">Phone No:</label><br>
        <input type="tel" name="Phone No:" id="phn" placeholder="Enter Mobile number" pattern="[0-9]{10}"><br>
        <label for="search">Search:</label><br>
        <input type="search" name="Search" id="search" placeholder="Serach"><br>
        <label for="url">Link:</label><br>
        <input type="url" name="url" id="url" placeholder="Enter URL"><br>
        <label for="file">Upload:</label>
        <input type="file" name="file" id="file" multiple><br>
        <input type="button" value="Click">
        <input type="submit">
        <input type="reset"><br>
        <label for="radio">Fav Bike</label><br>
        <input type="radio" name="Fav bike" id="radio">
        <label for="radio">Royal Enfld</label>
        <input type="radio" name="Fav bike" id="radio">
        <label for="radio">Duke350</label>
        <input type="radio" name="Fav Bike" id="radio">
        <label for="radio">MT-15</label><br>
        <label for="check">Fav Food</label><br>
        <input type="checkbox" name="Food" id="check">
        <label for="check">Chicken Biryani</label>
        <input type="checkbox" name="Food" id="check">
        <label for="check">Mixed Biryani</label>
        <input type="checkbox" name="Food" id="check">
        <label for="check">Prawns Biryani</label><br>
        <label for="range">Select Your HTML Level</label><br>
        <input type="range" name="Range" id="range"><br>
        <input type="image" src="../Hotstar/mv2.webp" alt=""><br>
        <input type="color" name="" id=""><br>
        <label for="month">Month</label><br>
        <input type="month" name="month" id="month"><br>
        <label for="time">Time</label><br>
        <input type="time" name="Time" id="time"><br>
        <label for="week">Week</label><br>
        <input type="week" name="week" id="week">
         



        </form>

    </fieldset>
</body>
</html>
